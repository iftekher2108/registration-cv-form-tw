<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section 1 CV form </title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body>

    <div class=" font-robotoMono min-h-screen antialiased md:subpixel-antialiased p-10 flex items-center justify-center select-none"
        style="background: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(src/image/show.png); background-size: cover; background-position: right; background-repeat: no-repeat; background-attachment: fixed;">

        <div class="h-auto w-2/4 bg-slate-800 flex flex-col rounded-2xl shadow-xl">
            <h1 class="capitalize font-gabarito text-center lg:text-4xl md:text-2xl sm:text-sm my-5 font-bold text-cyan-500">
                registration form</h1>

            <!-- <img src="src/image/show.png" class="w-3/6 h-40 self-center " alt=""> -->

            <form action="" class="flex items-center  flex-col justify-center p-6 " method="post"
                enctype="multipart/form-data">
                <div class="w-full lg:flex flex-row gap-2 lg:mb-2">
                    <div class="w-full">
                        <label for="fname" class="mb-1 text-cyan-500 font-bold text-opacity-75">First Name</label>
                        <input type="text"
                            class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                            name="fname" id="fname" placeholder="First Name">
                    </div>

                    <div class="w-full">
                        <label for="lname" class="mb-1 text-cyan-500 font-bold text-opacity-75">Last Name</label>
                        <input type="text"
                            class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                            name="lname" id="lname" placeholder="Last Name">
                    </div>

                </div>

                <div class="w-full mb-2">
                    <label for="designation" class="mb-1 text-cyan-500 font-bold text-opacity-75">designation</label>
                    <input type="text"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        name="designation" id="designation" placeholder="Designation">
                </div>

                <div class="w-full mb-2">
                    <label for="email" class="mb-1 text-cyan-500 font-bold text-opacity-75">E-mail</label>
                    <input type="email"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        name="email" id="email" placeholder="E-mail">
                </div>

                <div class="w-full email mb-2 hidden">
                    <label for="re_email" class="mb-1 text-cyan-500 font-bold text-opacity-75">Confirmed E-mail</label>
                    <input type="email"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        name="re_email" id="re_email" placeholder="Confrim Email">
                </div>

                <div class="w-full mb-2">
                    <label for="phone" class="mb-1 text-cyan-500 font-bold text-opacity-75">Phone</label>
                    <input type="text"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        name="phone" id="phone" placeholder="Phone">
                </div>

                <div class="w-full mb-2">
                    <label for="date" class="mb-1 text-cyan-500 font-bold text-opacity-75">Brith Date</label>
                    <input type="date"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        name="date" id="date" placeholder="Date">
                </div>

                <div class="w-full mb-2">
                    <label for="pre_address" class="mb-1 text-cyan-500 font-bold text-opacity-75">Present
                        Address</label>
                    <input type="text"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        name="present_address" id="pre_address" placeholder="Present Address">
                </div>

                <div class="w-full mb-2">
                    <label for="par_address" class="mb-1 text-cyan-500 font-bold text-opacity-75">Parmanent
                        Address</label>
                    <input type="text"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        name="parmanent_address" id="par_address" placeholder="parmanent Address">
                </div>


                <div class="w-full mb-2">
                    <label for="par_address" class="mb-1 text-cyan-500 font-bold text-opacity-75">Gender</label>

                    <select name="gender"
                        class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                        id="gender">
                        <option value="defualt" selected>Not select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <input type="submit"
                    class="w-1/2 my-12 transition-all duration-300 ease-in-out hover:opacity-70 bg-gradient-to-l from-blue-400 via-teal-600 to-green-400 hover:bg-gradient-to-r self-end text-white font-semibold  lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500"
                    value="Next Step">





            </form>
        </div>


    </div>



    



    <script src="src/js/main.js"></script>
</body>

</html>
