<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section 2 CV form</title>
    <link rel="stylesheet" href="dist/output.css">

</head>

<body>

    <div class=" font-robotoMono min-h-screen antialiased md:subpixel-antialiased p-10  flex items-center justify-center select-none"
        style="background: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(src/image/show.png); background-size: cover; background-position: right; background-repeat: no-repeat; background-attachment: fixed;">

        <div class="h-auto lg:w-2/4 md:w-2/4 sm:w-full bg-slate-800 flex flex-col rounded-2xl shadow-xl">
            <h1
                class="capitalize font-gabarito text-center lg:text-4xl md:text-2xl sm:text-sm my-5 font-bold text-cyan-500">
                registration form</h1>


            <form action="" class="flex items-center  flex-col justify-center p-6 " method="post"
                enctype="multipart/form-data">





                <!-- career objective -->
                <div class="w-full mb-2">
                    <label for="career-objective" class="mb-1 text-cyan-500 font-bold text-opacity-75">Career
                        Objective</label>
                    <textarea name="career_objective" id="career-objective"
                        class="w-full lg:mb-0 md:mb-2 resize-none sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        placeholder="Career Objective" rows="4"></textarea>
                </div>
                <!-- career objective -->


                <!-- education qualification -->
                <div class="education w-full">
                    <div class="w-full mb-2">
                        <label for="institute"
                            class="mb-1 text-cyan-500 font-bold text-opacity-75">School/College/University </label>
                        <input type="text"
                            class="w-full lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 capitalize shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                            name="e_institute" id="e-institute" placeholder="Institute Name">
                    </div>


                    <div class="w-full lg:flex flex-row gap-2 lg:mb-2">


                        <div class="w-full">
                            <label for="start-date" class="mb-1 text-cyan-500 font-bold text-opacity-75">Start
                                Date</label>
                            <input type="date"
                                class="w-full lg:mb-0 md:mb-2 sm:mb-2 capitalize px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                                name="e_start_date" onchange="year_calculate()" id="e-start-date" placeholder="Start Date">
                        </div>

                        <div class="w-full">
                            <label for="end-date" class="mb-1 text-cyan-500 font-bold text-opacity-75">End Date</label>
                            <input type="date"
                                class="w-full lg:mb-0 md:mb-2 capitalize sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                                name="e_end_date" onchange="year_calculate()" id="e-end-date" placeholder="End Date">
                        </div>

                        <div class="w-full">
                            <label for="study-time" class="mb-1 text-cyan-500 font-bold text-opacity-75">Study
                                Time</label>
                            <input type="text"
                                class="w-full lg:mb-0 md:mb-2 sm:mb-2 capitalize px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                                name="e_duration" id="e-duration" placeholder="Study Time" autocomplete="off">
                        </div>

                    </div>



                    <div class="w-full lg:flex flex-row gap-2 mb-2">
                        <div class="w-full">
                            <label for="department"
                                class="mb-1 text-cyan-500 font-bold text-opacity-75">Department/Subject </label>
                            <input type="text"
                                class="w-full lg:mb-0 md:mb-2 sm:mb-2 capitalize px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                                name="e_department" id="e-department" placeholder="Study Subject">
                        </div>

                        <div class="w-full">
                            <label for="degree" class="mb-1 text-cyan-500 font-bold text-opacity-75">Degree </label>
                            <input type="text"
                                class="w-full lg:mb-0 md:mb-2 sm:mb-2 capitalize px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                                name="degree" id="degree" placeholder="Degree">
                        </div>

                        <div class="w-full  ">
                            <label for="result" class="mb-1 text-cyan-500 font-bold text-opacity-75">CGPA/GPA
                                Scale</label>
                            <input type="text"
                                class="w-full lg:mb-0 md:mb-2 sm:mb-2 capitalize px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                                name="result" id="result" placeholder="Result" autocomplete="off">
                        </div>

                    </div>

                </div>

                <!-- educational qualification -->

                <!-- education add btn -->

                <button
                    class=" w-1/2 transition-all  duration-300 ease-in-out hover:opacity-70 bg-cyan-500 self-end text-white font-semibold  lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 ">Add
                    New</button>

                <!-- education add btn -->




                <!-- technical skills -->
                <div class="w-full mb-2">
                    <label for="technical-skills" class="mb-1 text-cyan-500 font-bold text-opacity-75">Technical
                        Skills</label>
                    <textarea name="technical_skills" id="technical-skills"
                        class="w-full lg:mb-0 md:mb-2 resize-none sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        placeholder="Technical Skills" rows="2"></textarea>
                </div>
                <!-- technical skills -->

                <!-- comunication language -->
                <div class="w-full mb-2">
                    <label for="comunication-lan" class="mb-1 text-cyan-500 font-bold text-opacity-75">Comunication
                        Skills</label>
                    <textarea name="language" id="comunication-lan"
                        class="w-full lg:mb-0 resize-none md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        placeholder="Comunication Language" rows="1"></textarea>
                </div>

                <!-- comunication language -->



                <!-- hobby / interested -->

                <div class="w-full mb-2">
                    <label for="hobby" class="mb-1 text-cyan-500 font-bold text-opacity-75">Hobby/Interrested</label>
                    <textarea name="hobby" id="hobby"
                        class="w-full lg:mb-0 md:mb-2 resize-none sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 "
                        placeholder="Hobby / Interrested" rows="3"></textarea>
                </div>

                <!-- hobby / interested -->



                <button id="btn-section-2"
                        class="w-1/2 my-12 transition-all duration-300 ease-in-out hover:opacity-70 bg-gradient-to-l from-blue-400 via-teal-600 to-green-400 hover:bg-gradient-to-r self-end text-white font-semibold  lg:mb-0 md:mb-2 sm:mb-2 px-4 py-2 shadow-lg rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500">Next
                        Step</button>

                





            </form>
        </div>


    </div>
